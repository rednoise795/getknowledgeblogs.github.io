<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:cornflowerblue;
        font-family:Arial;
    }

    form{
        background:white;
        padding:30px;
        width:300px;
        border-radius:10px;
        box-shadow:0 0 20px rgba(0,0,0,0.4);
        text-align:center;
    }

    input{
        width:100%;
        padding:10px;
        margin:10px 0;
        border-radius:5px;
        border:1px solid #ccc;
    }

    button{
        width:100%;
        padding:10px;
        background:#2c5364;
        color:white;
        border:none;
        border-radius:5px;
        cursor:pointer;
    }

    button:hover{
        background:#203a43;
    }

    p{
        color:red;
    }
</style>
</head>

<body>

<form>
    <h2>Login</h2>
    <h4>Login Password is admin and password</h4>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <button type="button" onclick="
        let u = document.getElementById('user').value;
        let p = document.getElementById('pass').value;

        if(u == 'admin' && p == 'password'){
            window.location = 'dashboard.html';
        }else{
            document.getElementById('msg').innerHTML = 'Wrong username or password';
        }
    ">
        Login
    </button>

    <p id="msg"></p>
</form>

</body>
</html>
